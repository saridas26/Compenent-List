<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Asansör Bilgi Formu</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .form-container {
            position: relative;
            width: 1086px;
            height: 1536px;
            background-image: url("/static/background.png");
            background-size: cover;
            margin: auto;
        }
        input[type="text"] {
            position: absolute;
            background-color: rgba(144, 238, 144, 0.6);
            border: none;
            padding: 4px;
            font-size: 12px;
        }
        .submit-btn {
            position: absolute;
            bottom: 20px;
            left: 40%;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .powered-by {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <form class="form-container" method="POST" action="/submit">
        <input type="text" name="firma_adi" style="top:50px; left:120px; width:300px;" placeholder="Firma Adı">
        <input type="text" name="firma_telefon" style="top:80px; left:120px; width:300px;" placeholder="Firma Telefonu">
        <input type="text" name="adres" style="top:170px; left:120px; width:850px;" placeholder="Adres">
        <button type="submit" class="submit-btn">Gönder</button>
        <div class="powered-by">Powered by SD Software</div>
    </form>
</body>
</html>
